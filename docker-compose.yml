version: "3.3"
services:

 app:
   build: .
   container_name: app
   volumes:
    - "./:/work"
   working_dir: "/work"
   ports:
      - 3000:3000
      - 5173:5173
 ssh:
   build: 
      context: .
      dockerfile: Dockerfile_ssh
   container_name: ssh


